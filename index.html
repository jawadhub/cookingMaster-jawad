<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Hungry Monster</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div id="ingredientInfo"></div>
        
        <form class="w-50 mx-auto py-5">
            <div class="input-group mb-3 flex">
                <input id="inputMeals" type="text" class="form-control" placeholder="Search for meal...">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <!-- not found msg -->
        <h1 class="text-center" id="foodNotFound"></h1>
        <div id="mealsDiv"></div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
